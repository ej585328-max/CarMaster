<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main>
        <img src="https://projectpokemon.org/images/normal-sprite/charizard.gif" alt="pokemon" class="pokemon_image">
        
        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> -
            <span class="pokemon_name">Charizard</span>
        </h1>

        <form class="form">
            <input type="search"
                class="search_input"
                placeholder="Search Pokemon by name or number"
                required
                />
        </form>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
